<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/google-logo.png" type="image/png" rel="icon"/>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="header__nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>
            <ul class="header__nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img src="images/google-nine-dots.png" alt="google apps" class="google__apps">
                <img src="images/teddybear.png" alt="profile picture" class="google__profile">
            </ul>
        </nav>
    </header>
    <section>
        <img src="images/googlelogo.png" alt="Google" class="google__logo">
        <div class="search__container">
            <img src="images/searchicon.png" alt="mag-glass">
            <input type="text" id="search__bar">
            <div class="keyboard-mic" style="transform: translateX(-5px)">
                <img src="images/google-keyboard.png" alt="virtual keyboard">
                <img src="images/google-mic.png" alt="vocal search" style="width: 14px; height: 20px;">
            </div>
        </div>
        <div class="button__container">
            <button>Google Search</button>
            <button>I'm Felling Lucky</button>
        </div>

        <footer>
            <nav class="footer_nav">
                <ul id="footer__left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </ul>
                <ul id="footer__right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </ul>
            </nav>
        </footer>
    </section>
</body>
</html>
